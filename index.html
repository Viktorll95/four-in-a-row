<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
    Video:
https://www.youtube.com/watch?v=kA9OOeUXXSU&t=915s    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect four</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Modern Player Info Bar -->
    <div id="player-info">
      <div class="player">
        <div class="mini-piece" data-player="1"></div>
        <input type="text" id="player1-name" value="Player 1" />
      </div>
      <h2>Connect four</h2>
      <div class="player">
        <div class="mini-piece" data-player="2"></div>
        <input type="text" id="player2-name" value="Player 2" />
      </div>
    </div>
    <div class="board-column">
      <div class="top-side"></div>
      <div class="board-row">
        <div class="left-side"></div>
        <div id="board"></div>
        <div class="right-side"></div>
      </div>
      <div class="bottom-side"></div>
    </div>

    <div class="modal-container hidden">
      <div id="modal-content">
        <h1>Game Over</h1>
        <p id="modal-message">Color wins!</p>
        <button id="reset">Play again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
